<p>
  Patient Record
</p>

<table class="table table-hover">
  <thead>
  <tr>
      <td>{{'H13' | translate}}</td>
      <td>{{'H14' | translate}}</td>
      <td>{{'H15' | translate}}</td>
      <td>{{'H16' | translate}}</td>
  </tr>
  </thead>

  <tbody id="body_color">
    <tr *ngFor="let record of records">
        <td class="CellWithComment">{{ record.blood_pressure }}</td>
        <td class="hide">{{ record.respiratory_rate }}</td>
        <td class="hide">{{ record.blood_oxygen }}</td>
        <td class="hide">{{ record.heart_rate }}</td>
        <td><button (click)="deleteRecord(id)"  class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>

<table class="table table-hover">
<tr class="buttons">
    <td><a (click)="redirect()" class="btn btn-primary" id="buttons">Add</a></td>
 </tr>
</table>
